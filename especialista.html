<body> 
  <div class="row">
    <div class="small-12 small-centered columns">
      <div class="primary callout" style="background-color:white ; ">
        <div class="row column text-center">
          <p class="lead">Registro de especialista</p> 
        </div>
         
        <div class="large-6 small-centered-12 columns">
          <p>Nombre del especialista</p> 
          <input type="text" id="nombre" name="password" placeholder=" Ejemplo: Cardiologo "> 
          <a href="#" class="button" onclick="insert(document.getElementById('nombre').value)" style="color:white">Aceptar</a>
          <p id="demo" style="color: white; background-color: red;" ALIGN=center></p>
        </div>

        <div class="large-6 small-centered-12 columns">
          <div>
              <p>Buscar especialista</p> 
              <input type="search" placeholder="Buscar medicamento" onkeyup="showHint(this.value)">
              <textarea id="especialista" name="fieldName" placeholder="Resultado de la busqueda"></textarea>
          </div>
        </div>

         <hr>

         <div class="row column">
          <ul class="menu">
            <p style="color:#2199e8">Proyecto de catedra</br>
             Sistemas expertos e inteligencia artifical</br>
             2017</p> 
           </ul>
         </div>

         <script src="./js/vendor/jquery.js"></script>
         <script src="./js/vendor/foundation.js"></script>
         <script>
          $(document).foundation();
        </script>
        <script>
                      function showHint(str) {
                  if (str.length == 0) { 
                      document.getElementById("especialista").innerHTML = "";
                      return;
                  } else {
                      var xmlhttp = new XMLHttpRequest();
                      xmlhttp.onreadystatechange = function() {
                          if (this.readyState == 4 && this.status == 200) {
                              document.getElementById("especialista").innerHTML = this.responseText;
                          }
                      };
                      xmlhttp.open("GET", "php/ObtenerEspecialista.php?q=" + str, true);
                      xmlhttp.send();
                  }
              }

                function insert(str){
                  if (str.length == 0) { 
                      document.getElementById("demo").innerHTML = "Debe llenar la casilla";
                      return;
                  } else {
                      var xmlhttp = new XMLHttpRequest();
                      xmlhttp.onreadystatechange = function() {
                          if (this.readyState == 4 && this.status == 200) {
                              document.getElementById("demo").innerHTML = this.responseText;
                          }
                      };
                      xmlhttp.open("GET", "php/InsertarEspecialista.php?n=" + str, true);
                      xmlhttp.send();
                  }
              }
        </script>
      </body>
